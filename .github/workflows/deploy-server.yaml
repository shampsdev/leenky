name: deploy-server

on: 
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: Deploy only to PROD
        type: choice
        options: [PROD, DEV]

jobs:
  # ci:
  #   uses: ./.github/workflows/ci-server.yaml

  deploy:
    uses: shampsdev/cicd-pipelines/.github/workflows/deploy.yaml@main
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    secrets: inherit
    with:
      dockerfile_path: 'server/Dockerfile.server'
      context_path: 'server'
      image_name: 'leenky-server'
      environment: ${{ github.event.inputs.environment }}
      secret-service-hash: ${{ github.event.inputs.environment == 'PROD' && 'SERVER_SERVICE_HASH' || 'SERVER_SERVICE_HASH_DEV' }}
